<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <img src="https://www.logolynx.com/images/logolynx/14/149ee5051bf63336ae35fc545b45e3e8.jpeg"
                    alt="friendsbanner" class="banner">
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <div id="highscore" class="nav-item nav-link"> View High Scores</div>
            <h1 id="navbar-title">Friends Quiz</h1>
            <table id=timer>
                <tr>
                    <td id="timer-text"></td>
                    <td> <span id="gameTimer" class="nav-item"></span> </td>
                </tr>
            </table>
        </div>
        </div>
    </nav>
    <main class="container">
        <h2 class="heading">
            This game is timed!
        </h2>
        
        <p class="instructions">
            Instructions: You have 60 seconds to answer all questons. If you answer any wrong, 10 seconds will be deducted from your time. your score is your remaining time, so think quick and dont get any wrong!
        </p>
        
        <button id="playBtn" class="btn btn-secondary">Play!</button>
        
    </main>
    <section class="answerButtons">
        <h2 class="question"></h2>
        <div>
            <button id="answer1" class="btn btn-secondary"></button>
            <button id="answer2" class="btn btn-secondary"></button>
            <button id="answer3" class="btn btn-secondary"></button>
            <button id="answer4" class="btn btn-secondary"></button>
        </div>
    </section>
    <section class="highscoreScreen">
        <h1 class="gameOver">GAME OVER!!</h1>
        <p class="scores"></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="new.js"></script>
    <!-- <script src="questions.js"></script> -->
</body>

</html>
